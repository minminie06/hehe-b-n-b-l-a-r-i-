<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bạn đã bị lừa! (Kèm Pháo hoa)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  
  <style>
    /* CSS CỦA HIỆU ỨNG PHÁO HOA GỐC (Được nén lại) */
    html {
      box-sizing: border-box;
      background-color: #000;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .loading-init {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      text-transform: uppercase;
      font-family: 'Russo One', sans-serif;
      font-size: 14px;
      transition: opacity 0.5s;
    }
    .loading-init.remove {
      opacity: 0;
      pointer-events: none;
    }
    .loading-init__header {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .stage-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
    }
    .stage-container.remove {
      opacity: 1;
    }
    .canvas-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #trails-canvas, #main-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: crosshair;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
    }
    .btn {
      width: 44px;
      height: 44px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s, background-color 0.3s;
    }
    .btn:hover {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .menu {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-family: 'Russo One', sans-serif;
      transition: opacity 0.5s;
      z-index: 100;
    }
    .menu.hide {
      opacity: 0;
      pointer-events: none;
    }
    .menu__inner-wrap {
      padding: 30px;
      max-width: 300px;
      height: 100%;
      margin: 0 0 0 auto;
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.95);
      position: relative;
    }
    .menu__header {
      font-size: 20px;
      text-align: center;
      margin-bottom: 5px;
    }
    .menu__subheader {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
    }
    .close-menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    .form-option {
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
    }
    .form-option--select label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #ccc;
      cursor: help;
    }
    .form-option--select select {
      width: 100%;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-family: 'Russo One', sans-serif;
      font-size: 14px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px top 50%;
      background-size: 18px;
      cursor: pointer;
    }
    .form-option--checkbox label {
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .form-option--checkbox input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .credits {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
    .help-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .help-modal.show {
      opacity: 1;
      pointer-events: all;
    }
    .help-modal__overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .help-modal__dialog {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .help-modal__header {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ff9800;
    }
    .help-modal__body {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .help-modal__close-btn {
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Russo One', sans-serif;
      transition: background-color 0.3s;
    }
    .help-modal__close-btn:hover {
      background-color: #777;
    }

    /* --- CSS TÙY CHỈNH CHO NỘI DUNG CỦA BẠN --- */
    #custom-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 50; /* Đảm bảo nằm trên pháo hoa */
      padding: 20px;
      pointer-events: none; /* Không chặn tương tác pháo hoa */
    }

    .main-title {
        color: #d9534f; /* Màu đỏ nổi bật */
        font-size: 5em; 
        font-weight: bold;
        margin-bottom: 30px; /* Tăng khoảng cách dưới */
        animation: bounce 1s infinite; /* Hiệu ứng rung lắc */
        font-family: 'Russo One', sans-serif; /* Dùng font của pháo hoa */
    }

    .small-text {
        color: white; /* Đổi sang màu TRẮNG cho dễ nhìn trên nền đen */
        font-size: 1.2em; /* Kích thước nhỏ hơn */
        margin-top: 0; 
        font-style: italic; /* Kiểu chữ nghiêng */
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px black; /* Thêm bóng để nổi bật hơn */
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px); 
        }
        60% {
            transform: translateY(-10px); 
        }
    }
  </style>

</head>
<body>
<div class="container">
  <div id="custom-message">
    <h1 class="main-title">Chúc mừng bạn đã trúng thưởng!</h1>
    <p class="small-text">hehe bạn bị lừa rùi:))))</p>
  </div>
  <div class="loading-init">
    <div class="loading-init__header">Loading</div>
    <div class="loading-init__status">Assembling Shells</div>
  </div>
  <div class="stage-container remove">
    <div class="canvas-container">
      <canvas id="trails-canvas"></canvas>
      <canvas id="main-canvas"></canvas>
    </div>
    <div class="controls">
      <div class="btn pause-btn">
        <svg fill="white" width="24" height="24"><use href="#icon-pause" xlink:href="#icon-pause"></use></svg>
      </div>
      <div class="btn sound-btn">
        <svg fill="white" width="24" height="24"><use href="#icon-sound-off" xlink:href="#icon-sound-off"></use></svg>
      </div>
      <div class="btn settings-btn">
        <svg fill="white" width="24" height="24"><use href="#icon-settings" xlink:href="#icon-settings"></use></svg>
      </div>
    </div>
    <div class="menu hide">
      <div class="menu__inner-wrap">
        <div class="btn btn--bright close-menu-btn">
          <svg fill="white" width="24" height="24"><use href="#icon-close" xlink:href="#icon-close"></use></svg>
        </div>
        <div class="menu__header">Settings</div>
        <form>
          </form>
        <div class="credits">
          Passionately built Sayn Achhava.
        </div>
      </div>
    </div>
    <div class="help-modal">
      </div>
  </div>
</div>

</div>
