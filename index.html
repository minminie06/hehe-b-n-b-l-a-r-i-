<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn đã bị lừa! Kèm Pháo hoa Đơn giản</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        /* CSS CHUNG */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Nền đen để pháo hoa nổi bật */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; 
            position: relative; 
        }

        #container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            z-index: 10; /* Đảm bảo chữ nằm trên pháo hoa */
            position: relative;
        }

        /* DÒNG CHỮ ĐỎ LỚN (Rung lắc) */
        .main-title {
            color: #d9534f; /* Màu đỏ nổi bật */
            font-size: 5em; /* Phóng to */
            font-weight: bold;
            margin-bottom: 30px; 
            animation: bounce 1s infinite; /* Hiệu ứng rung lắc */
            font-family: 'Russo One', sans-serif; /* <--- KHẮC PHỤC: Dùng font Russo One */
            line-height: 1.1; 
        }

        /* DÒNG CHỮ ĐEN NHỎ (Nghiêng) */
        .small-text {
            color: white; /* Màu trắng cho dễ đọc trên nền đen */
            font-size: 1.2em; 
            margin-top: 0; 
            font-style: italic; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Tạo bóng sáng */
        }

        /* HIỆU ỨNG RUNG LẮC (Bounce) */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* --- HIỆU ỨNG PHÁO HOA CSS ĐƠN GIẢN --- */

        @keyframes firework {
            0% { bottom: 0; opacity: 0; transform: scale(1); }
            10% { opacity: 1; }
            50% { bottom: 60%; opacity: 1; transform: scale(1); }
            70% { 
                /* Hiệu ứng nổ */
                transform: scale(25) rotate(45deg); 
                opacity: 0;
                box-shadow: 0 0 100px 5px currentColor;
            }
            100% { transform: scale(25) rotate(45deg); opacity: 0; }
        }

        /* Tạo 4 pháo hoa ở hai bên */
        .firework {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: currentColor;
            border-radius: 50%;
            z-index: 5; 
        }
        
        /* Pháo hoa 1 (Trái, Vàng) */
        .firework:nth-child(1) {
            left: 15%; color: #ffeb3b; 
            animation: firework 2s infinite ease-out; 
            animation-delay: 0s;
        }
        /* Pháo hoa 2 (Phải, Xanh) */
        .firework:nth-child(2) {
            right: 15%; color: #03a9f4; 
            animation: firework 2s infinite ease-out; 
            animation-delay: 1s;
        }
        /* Pháo hoa 3 (Trái giữa, Đỏ) */
        .firework:nth-child(3) {
            left: 30%; color: #f44336; 
            animation: firework 3s infinite ease-out; 
            animation-delay: 0.5s;
        }
        /* Pháo hoa 4 (Phải giữa, Tím) */
        .firework:nth-child(4) {
            right: 30%; color: #9c27b0; 
            animation: firework 3s infinite ease-out; 
            animation-delay: 2s;
        }
    </style>
</head>
<body>

    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div id="container">
        <h1 class="main-title">Chúc mừng bạn đã trúng thưởng!</h1>
        <p class="small-text">hehe bạn bị lừa rùi:))))</p>
    </div>

</body>
</html>
