<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bạn đã bị lừa! (Kèm Pháo hoa)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  
  <style>
    /* CSS CỦA HIỆU ỨNG PHÁO HOA GỐC (Được rút gọn) */
    html { box-sizing: border-box; background-color: #000; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
        margin: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100vh;
        position: relative;
    }
    .container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
    .loading-init {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #000;
        color: #fff;
        text-transform: uppercase;
        font-family: 'Russo One', sans-serif;
        font-size: 14px;
        transition: opacity 0.5s;
        z-index: 100; /* Z-index gốc */
    }
    .loading-init.remove { opacity: 0; pointer-events: none; }
    .stage-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; transition: opacity 1s; }
    .stage-container.remove { opacity: 1; }
    .canvas-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
    #trails-canvas, #main-canvas { position: absolute; width: 100%; height: 100%; top: 0; left: 0; cursor: crosshair; }
    .controls { position: absolute; top: 10px; right: 10px; display: flex; z-index: 10; }
    .btn { /* ... (CSS buttons) ... */ }
    .menu { /* ... (CSS menu) ... */ z-index: 110; }
    /* ... (Phần CSS khác của pháo hoa) ... */
    
    /* --- CSS TÙY CHỈNH CỦA BẠN (Đã sửa Z-index và Font) --- */
    #custom-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 101; /* <--- KHẮC PHỤC: Z-index cao hơn loading-init (100) */
        padding: 20px;
        pointer-events: none; /* Cho phép tương tác với pháo hoa */
        width: 100%; 
    }

    .main-title {
        color: #d9534f; /* Màu đỏ nổi bật */
        font-size: 5em; 
        font-weight: bold;
        margin-bottom: 30px; 
        animation: bounce 1s infinite; 
        font-family: 'Russo One', sans-serif; /* <--- KHẮC PHỤC: Ưu tiên font Russo One */
        line-height: 1.1; 
    }

    .small-text {
        color: white; 
        font-size: 1.2em; 
        margin-top: 0; 
        font-style: italic; 
        font-family: Arial, sans-serif; 
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.7); 
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }
  </style>

</head>
<body>
<div class="container">
  
  <div id="custom-message">
    <h1 class="main-title">Chúc mừng bạn đã trúng thưởng!</h1>
    <p class="small-text">hehe bạn bị lừa rùi:))))</p>
  </div>

  <div class="loading-init">
    <div class="loading-init__header">Loading</div>
    <div class="loading-init__status">Assembling Shells</div>
  </div>
  
  <div class="stage-container remove">
    <div class="canvas-container">
      <canvas id="trails-canvas"></canvas>
      <canvas id="main-canvas"></canvas>
    </div>
    <div class="controls">
      </div>
    <div class="menu hide">
      </div>
    <div class="help-modal">
      </div>
  </div>
</div>

<div style="height: 0; width: 0; position: absolute; visibility: hidden;">
  </div>

<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fscreen%401.0.1.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/Stage%400.1.4.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/MyMath.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fireworks.js'></script>

</body>
</html>
